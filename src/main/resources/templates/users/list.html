<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<body>
<section layout:fragment="content">
    <h1 th:text="#{nav.users}">Users</h1>
    <div class="card">
        <h3 th:text="#{user.create}">Create User</h3>
        <form th:action="@{/users}" method="post" th:object="${userForm}">
            <div th:replace="~{fragments/csrf :: csrf}"></div>
            <div class="form-grid">
                <div class="form-group">
                    <label th:text="#{user.name}">Name</label>
                    <input type="text" th:field="*{fullName}">
                </div>
                <div class="form-group">
                    <label th:text="#{user.email}">Email</label>
                    <input type="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label th:text="#{user.password}">Password</label>
                    <input type="password" th:field="*{password}">
                </div>
                <div class="form-group">
                    <label th:text="#{user.roles}">Roles</label>
                    <select th:field="*{roles}" multiple>
                        <option value="ADMIN">ADMIN</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="MEMBER">MEMBER</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label th:text="#{user.teams}">Teams</label>
                <select th:field="*{teamIds}" multiple>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
            </div>
            <button class="button button-primary" type="submit" th:text="#{action.save}">Save</button>
        </form>
    </div>
    <div class="card">
        <h3 th:text="#{user.list}">User List</h3>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{user.name}">Name</th>
                <th th:text="#{user.email}">Email</th>
                <th th:text="#{user.roles}">Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.fullName}">User</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.roles}">Roles</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
