<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
<div class="auth-card">
    <div class="auth-header">
        <span class="logo">Geekmonkey</span>
        <p th:text="#{login.subtitle}">Sign in to continue</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div th:replace="~{fragments/csrf :: csrf}"></div>
        <div class="form-group">
            <label th:text="#{login.email}">Email</label>
            <input type="email" name="username" required>
        </div>
        <div class="form-group">
            <label th:text="#{login.password}">Password</label>
            <input type="password" name="password" required>
        </div>
        <button class="button button-primary" type="submit" th:text="#{login.submit}">Login</button>
    </form>
    <div class="language-toggle">
        <a th:href="@{${#httpServletRequest.requestURI}(lang='en')}" class="button button-outline">EN</a>
        <a th:href="@{${#httpServletRequest.requestURI}(lang='hi')}" class="button button-outline">हिंदी</a>
    </div>
</div>
</body>
</html>
