<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<body>
<section layout:fragment="content">
    <h1 th:text="#{nav.teams}">Teams</h1>
    <div class="card">
        <h3 th:text="#{team.create}">Create Team</h3>
        <form th:action="@{/teams}" method="post" th:object="${teamForm}">
            <div class="form-grid">
                <div class="form-group">
                    <label th:text="#{team.name}">Name</label>
                    <input type="text" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label th:text="#{team.lead}">Team Lead</label>
                    <select th:field="*{leadId}">
                        <option value="">--</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label th:text="#{team.description}">Description</label>
                <textarea th:field="*{description}"></textarea>
            </div>
            <button class="button button-primary" type="submit" th:text="#{action.save}">Save</button>
        </form>
    </div>
    <div class="card">
        <h3 th:text="#{team.list}">Team List</h3>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{team.name}">Name</th>
                <th th:text="#{team.lead}">Lead</th>
                <th th:text="#{team.members}">Members</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.name}">Team</td>
                <td th:text="${team.leadId}">Lead</td>
                <td th:text="${#lists.size(team.memberIds)}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
