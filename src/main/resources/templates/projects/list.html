<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<body>
<section layout:fragment="content">
    <h1 th:text="#{nav.projects}">Projects</h1>
    <div class="card">
        <h3 th:text="#{project.create}">Create Project</h3>
        <form th:action="@{/projects}" method="post" th:object="${projectForm}">
            <div class="form-grid">
                <div class="form-group">
                    <label th:text="#{project.name}">Name</label>
                    <input type="text" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label th:text="#{project.team}">Team</label>
                    <input type="text" th:field="*{teamId}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label th:text="#{project.description}">Description</label>
                <textarea th:field="*{description}"></textarea>
            </div>
            <button class="button button-primary" type="submit" th:text="#{action.save}">Save</button>
        </form>
    </div>
    <div class="card">
        <h3 th:text="#{project.list}">Project List</h3>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{project.name}">Name</th>
                <th th:text="#{project.description}">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.name}">Project</td>
                <td th:text="${project.description}">Description</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
