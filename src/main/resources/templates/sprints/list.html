<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<body>
<section layout:fragment="content">
    <h1 th:text="#{nav.sprints}">Sprints</h1>
    <div class="card">
        <h3 th:text="#{sprint.create}">Create Sprint</h3>
        <form th:action="@{/sprints}" method="post" th:object="${sprintForm}">
            <div th:replace="~{fragments/csrf :: csrf}"></div>
            <div class="form-grid">
                <div class="form-group">
                    <label th:text="#{sprint.name}">Name</label>
                    <input type="text" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label th:text="#{sprint.start}">Start</label>
                    <input type="date" th:field="*{startDate}">
                </div>
                <div class="form-group">
                    <label th:text="#{sprint.end}">End</label>
                    <input type="date" th:field="*{endDate}">
                </div>
            </div>
            <div class="form-group">
                <label th:text="#{sprint.goal}">Goal</label>
                <textarea th:field="*{goal}"></textarea>
            </div>
            <input type="hidden" th:field="*{teamId}">
            <button class="button button-primary" type="submit" th:text="#{action.save}">Save</button>
        </form>
    </div>
    <div class="card">
        <h3 th:text="#{sprint.list}">Sprint List</h3>
        <div th:each="sprint : ${sprints}" class="sprint-card">
            <div class="sprint-header">
                <div>
                    <h4 th:text="${sprint.name}">Sprint</h4>
                    <p th:text="${sprint.goal}">Goal</p>
                </div>
                <span class="pill" th:text="${sprint.status}">Status</span>
            </div>
            <div class="sprint-actions">
                <form th:action="@{/sprints/{id}/start(id=${sprint.id})}" method="post">
                    <div th:replace="~{fragments/csrf :: csrf}"></div>
                    <button class="button button-outline" type="submit" th:text="#{sprint.start}">Start</button>
                </form>
                <form th:action="@{/sprints/{id}/close(id=${sprint.id})}" method="post">
                    <div th:replace="~{fragments/csrf :: csrf}"></div>
                    <div class="carryover-list">
                        <div th:each="task : ${tasksBySprint[sprint.id]}" th:if="${task.status.name() != 'DONE'}" class="carryover-item">
                            <span th:text="${task.title}">Task</span>
                            <input type="text" th:name="${'carryover_' + task.id}" th:placeholder="#{task.carryover}">
                        </div>
                    </div>
                    <button class="button button-primary" type="submit" th:text="#{sprint.close}">Close</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
